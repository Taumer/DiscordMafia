name: Build image

on:
  push:
    branches: [ master, develop ]

jobs:
  docker:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - uses: docker/setup-buildx-action@v2
        id: builder-bot

      - uses: docker/setup-buildx-action@v2
        id: builder-web

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get SHA hash
        uses: benjlevesque/short-sha@v1.2
        id: short-sha
        with:
          length: 7

      - name: Build bot
        uses: docker/build-push-action@v3.1.1
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}
        with:
          builder: ${{ steps.builder-bot.outputs.name }}
          context: .
          platforms: linux/amd64,linux/arm64
          target: bot
          push: true
          tags: |
            ghcr.io/taumer/mafia-bot:${{ env.SHA }}
            ghcr.io/taumer/mafia-bot:latest

      - name: Build web
        uses: docker/build-push-action@v3.1.1
        env:
          SHA: ${{ steps.short-sha.outputs.sha }}
        with:
          builder: ${{ steps.builder-web.outputs.name }}
          context: .
          platforms: linux/amd64,linux/arm64
          target: web
          push: true
          tags: |
            ghcr.io/taumer/mafia-web:${{ env.SHA }}
            ghcr.io/taumer/mafia-web:latest